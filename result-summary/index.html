<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="column">
            <p class="text-md bold-400 light-white">Your Result</p>
            <div class="score-circle">
                <p class="text-xlg bold-700 text-white">76</p>
                <p class="text-xsm light-white">of 100</p>
            </div>
            <p class="text-lg bold-600 text-white">Great</p>
            <p class="text-xsm light-white">
                You scores higher than 65% of the people who have taken these tests 
            </p>
        </div>
        <div class="column">
            <p class="text-md bold-600">Summary</p>
            <div class="score-cards">
                
                

            </div>
            <button class="btn text-md text-white">Continue</button>
        </div>
    </div>
    <script type="module" type="text/javascript"  src="script.js"></script>
</body>
</html>
